<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <link rel="shortcut icon" type="image/x-icon" href="hnd.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - Hpoint</title>
    <img class="icone" src="imagem/icons8-honda-48.png" alt="logo honda">
</head>
    <div class="box">
        <form action="">
            <fieldset>
              
            <legend><b>Cadastro Clientes Hpoint - Itaim</b></legend><br>           
                <img class="registro" src="imagem/registro.svg">
                <div class="inputBox">
                    <label for="nome">Nome Completo</label><br>
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    
                    <label for="placa">Placa do Veiculo</label><br>
                    <input type="text" name="placa" id="placa" class="inputUser" required>
                   
                    <label for="data">Data</label><br>
                    <input type="date" name="data" id="data" class="inputUser" required>
                    
                    <label for="horario">Horário</label><br>
                    <input type="time" name="horario" id="horario" class="inputUser" required>
                    
                </div>

               

                      <div class="boxcar" style="overflow: scroll;">
                            <label for="tipoVeiculo">Tipo de Veículo:</label><br>

                            <input type="radio" id="carroPequeno" name="tipoVeiculo" value="carro Pequeno">
                            <label class="cad" for="carroPequeno">
                                <img class="carhonda" src="imagem/honda-fit.webp" alt="Icone Honda Fit">
                              Honda Fit
                            </label><br>
                            
                            <input type="radio" id="suvPequeno" name="tipoVeiculo" value="Suv Pequeno">
                            <label class="cad" for="suvPequeno">
                                <img class="carhonda" src="imagem/honda-wr.webp" alt="Icone Honda WR-V">
                              Honda WR-V
                            </label><br>
                                        
                            <input type="radio" id="sedanPequeno" name="tipoVeiculo" value="Sedan Pequeno">
                            <label class="cad" for="sedanPequeno">
                              <img class="carhonda" src="imagem/honda-city.webp" alt="Icone Honda City">
                              Honda City
                            </label><br>
                                                    
                            <input type="radio" id="sedanMedio" name="tipoVeiculo" value="Sedan Medio">
                            <label class="cad" for="sedanMedio">
                              <img class="carhonda" src="imagem/honda-civic-si.webp" alt="Icone Sedan Medio">
                              Honda Civic
                            </label><br>          
                      
                            <input type="radio" id="sedanGrande" name="tipoVeiculo" value="Sedan Grande">
                            <label class="cad" for="sedanGrande">
                              <img class="carhonda" src="imagem/honda-accord.webp" alt="Icone Sedan Grande">
                              Honda Accord
                            </label><br>
            
                            <input type="radio" id="suvMedio" name="tipoVeiculo" value="Suv Medio">
                            <label class="cad" for="suvMedio">
                              <img class="carhonda" src="imagem/honda-hr-v.webp" alt="Icone Suv Medio">
                              Honda HR-V
                            </label><br>
            
                            
                            <input type="radio" id="suvGrande" name="tipoVeiculo" value="Suv Grande">
                            <label class="cad" for="suvGrande">
                              <img class="carhonda" src="imagem/honda-cr-v.webp" alt="Icone Suv Grande">
                              Honda CR-V
                            </label><br>
            
                      </div>

               
                <div class="inputBox1">
                    <label for="cores">Selecione a cor do veículo:</label><br>
                    <select id="cores" name="cores" required>
                      <option value="" disabled selected>Selecione</option>
                      <option value="azul">Azul</option>
                      <option value="vermelho">Vermelho</option>
                      <option value="branco">Branco</option>
                      <option value="prata">Prata</option>
                      <option value="preto">Preto</option>
                      <option value="cinza">Cinza</option>
                    </select>
                  </div>

                  <div class="inputBox2">
                    <label for ="consultores">Consultores:</label>
                    <select id="consultores" name="consultores" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="cleidson">Cleidson</option>
                        <option value="andresa">Andresa</option>
                        <option value="sandra">Sandra</option>
                        <option value="jeferson">Jeferson</option>
                    </select>
                </div>
                
                </div>
                
                <form>
                    <!-- Form Inputs Aqui -->
                    <input class="submit-button" type="submit" value="Enviar">
                </form>

                <div>
                  <input class="exit-button" type="button" value="Sair" onclick="window.location.href='index.html'">
                </div>
                      

       

</body> 
</html>
