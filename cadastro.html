<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="hnd.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <img src="/imagem/icons8-honda-48.png" alt="logo honda">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
            <legend><b>Cadastro Clientes Hpoint - Itaim</b></legend><br>           
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUer" required>
                <label for="nome">Nome Completo</label><br>

                <input type="text" name="placa" id="placa" class="inputUer" required>
                <label for="nome">Placa do Veiculo</label><br>

                <input type="date" name="data" id="data" class="inputUer" required>
                <label for="nome">Data</label><br>

                <input type="time" name="horario" id="horario" class="inputUer" required>
                <label for="nome">Horário</label><br>

                <label for="tipoVeiculo">Tipo de Veículo:</label><br>

                <input type="radio" id="carroPequeno" name="tipoVeiculo" value="carro Pequeno">
                <label for="carroPequeno">
                  <img src="imagem/honda-fit.webp" alt="Icone Honda Fit">
                  Honda Fit
                </label><br>
                
                <input type="radio" id="suvPequeno" name="tipoVeiculo" value="Suv Pequeno">
                <label for="suvPequeno">
                     <img src="imagem/honda-wr.webp" alt="Icone Honda WR-V">
                  Honda WR-V
                </label><br>
                             
                <input type="radio" id="sedanPequeno" name="tipoVeiculo" value="Sedan Pequeno">
                <label for="sedanPequeno">
                  <img src="imagem/honda-city.webp" alt="Icone Honda City">
                  Honda City
                </label><br>
                                         
                <input type="radio" id="sedanMedio" name="tipoVeiculo" value="Sedan Medio">
                <label for="sedanMedio">
                  <img src="imagem/honda-civic-si.webp" alt="Icone Sedan Medio">
                  Honda Civic
                </label><br>          
           
                <input type="radio" id="sedanGrande" name="tipoVeiculo" value="Sedan Grande">
                <label for="sedanGrande">
                  <img src="imagem/honda-accord.webp" alt="Icone Sedan Grande">
                  Honda Accord
                </label><br>

                <input type="radio" id="suvMedio" name="tipoVeiculo" value="Suv Medio">
                <label for="suvMedio">
                  <img src="imagem/honda-hr-v.webp" alt="Icone Suv Medio">
                  Honda HR-V
                </label><br>

                
                <input type="radio" id="suvGrande" name="tipoVeiculo" value="Suv Grande">
                <label for="suvGrande">
                  <img src="imagem/honda-cr-v.webp" alt="Icone Suv Grande">
                  Honda CR-V
                </label><br>

                <div class="inputBox">
                    <label for="cores">Selecione a cor do veículo:</label><br>
                    <select id="cores" name="cores" required>
                      <option value="azul">Azul</option>
                      <option value="vermelho">Vermelho</option>
                      <option value="branco">Branco</option>
                      <option value="prata">Prata</option>
                      <option value="preto">Preto</option>
                      <option value="cinza">Cinza</option>
                    </select>
                  </div>

                <div class="inputBox">
                    <label for ="consultores">Consultores:</label>
                    <select id="consultores" name="consultores" required>
                        <option value="cleidson">Cleidson</option>
                        <option value="andresa">Andresa</option>
                        <option value="sandra">Sandra</option>
                        <option value="jeferson">Jeferson</option>
                </div>
                <div>
                    <input type="button" value="Sair" onclick="window.location.href='index.html'">
                </div>
                <form>
                    <!-- Form Inputs Aqui -->
                    <input type="submit" value="Enviar">
                  </form>
                      

       

</body> 
</html>
